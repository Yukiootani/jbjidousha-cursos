        .navigation-buttons button:hover:not(:disabled) { background-color: #555; }


        /* 2. Sidebar (Lista de Aulas) */
        .sidebar {
            width: 100%; 
            background-color: var(--bg-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .sidebar h2 {
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color); /* Linha DOURADA */
            color: var(--main-text);
            font-weight: bold;
        }
        .module-list { list-style: none; padding: 0; margin: 0; }
        .module-list h3 { border-top: 1px solid var(--border-color); }
        .lesson-item.active {
            background-color: #e9ecef; 
            color: var(--action-color);
            border-left: 4px solid var(--accent-color); /* Destaque DOURADO */
        }
        .lesson-item:hover { background-color: #f0f0f0; }
        .lesson-item .status-icon.completed { color: var(--accent-color); }

        /* Responsividade (Desktop) */
        @media (min-width: 1024px) {
            .platform-container { flex-direction: row; }
            .main-content { flex: 2; padding: 20px 20px 20px 0; }
            .sidebar {
