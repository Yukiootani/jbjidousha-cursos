<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos | JB Jidousha Cursos</title>

    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) está aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Botões) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; min-height: 100vh; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .header-logo {
            height: 40px; 
            width: 40px; 
            border-radius: 4px; 
            object-fit: cover;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar button {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .section-title {
            font-size: 1.8em;
            color: var(--main-text); 
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 20px 0; 
            gap: 20px;
        }
        .course-card {
            flex: 0 0 auto; 
            width: 300px; 
            min-height: 250px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .course-card:hover { transform: scale(1.02); }
        .card-image-placeholder {
            height: 150px;
            background-color: #343a40; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
        }
        .card-content { padding: 15px; }
        .card-title {
            font-weight: 700; 
            color: var(--action-color); 
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .card-subtitle {
             color: var(--light-text);
             font-size: 0.85em;
             margin-bottom: 10px;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        .lock-overlay i {
            font-size: 2.5em;
            color: var(--accent-color); /* Cadeado Dourado */
            margin-bottom: 10px;
        }
        .lock-overlay button {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: var(--main-text);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }
        .progress-card {
            background-color: var(--content-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color); 
        }
        .progress-bar-container {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin-top: 10px;
        }
