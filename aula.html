<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula | JB Jidousha Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) est√° aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Bot√µes) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar a {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
        .platform-container {
            display: flex;
            flex-direction: column; 
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--content-bg);
        }
        .video-player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
        }
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .lesson-details h1 { font-size: 2em; font-weight: 700; }
        .lesson-details .module-title { color: var(--light-text); font-weight: 500; }
        .navigation-buttons { 
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color); 
            display: flex;
            justify-content: space-between;
        }
        .navigation-buttons button { 
            background-color: var(--action-color); 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer;
        }
        .navigation-buttons button:hover:not(:disabled) { background-color: #555; }
        .navigation-buttons button:disabled { 
            background-color: #ccc; 
            cursor: not-allowed; 
        }
        
        .sidebar {
            width: 100%; 
            background-color: var(--bg-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .sidebar h2 {
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color); /* Linha DOURADA */
            color: var(--main-text);
            font-weight: bold;
        }
        .module-list { list-style: none; padding: 0; margin: 0; }
        .module-list h3 { border-top: 1px solid var(--border-color); padding-top: 15px; }
        .lesson-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lesson-item.active {
            background-color: #e9ecef; 
            color: var(--action-color);
            border-left: 4px solid var(--accent-color); /* Destaque DOURADO */
            font-weight: bold;
        }
        .lesson-item:hover { background-color: #f0f0f0; }
        
        @media (min-width: 1024px) {
            .platform-container { flex-direction: row; }
            .main-content { flex: 2; padding: 20px 20px 20px 0; }
            .sidebar {
                width: 350px; min-width: 350px; height: 100vh; overflow-y: auto;
                order: 2; padding: 20px; border-left: 1px solid var(--border-color);
                border-top: none;
            }
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <h1 id="course-title">Carregando Curso...</h1>
        <a href="index.html">‚Üê Voltar ao Dashboard</a>
    </div>

    <div class="platform-container">

        <div class="main-content">
            
            <div class="video-player-container">
                <iframe id="video-player"
                    src="" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="lesson-details">
                <p class="module-title" id="current-module-title">M√≥dulo...</p>
                <h1 id="current-lesson-title">Carregando Aula...</h1>
                <p id="current-lesson-description">Selecione uma aula na lista ao lado para come√ßar.</p>

                <div class="navigation-buttons">
                    <button id="prev-lesson-btn" disabled>‚Üê Aula Anterior</button>
                    <button id="next-lesson-btn">Pr√≥xima Aula ‚Üí</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h2>Conte√∫do do Curso</h2>
            <ul id="course-outline" class="module-list">
                </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 

    <script>
      // üîë SUAS CHAVES REAIS
      const firebaseConfig = {
        apiKey: "AIzaSyB3LB3er6lGKd95kHmOlFvO_WappclfOEg",
        authDomain: "jb-jidousha-curso.firebaseapp.com",
        projectId: "jb-jidousha-curso",
        storageBucket: "jb-jidousha-curso.firebasestorage.app",
        messagingSenderId: "825134171693",
        appId: "1:825134171693:web:d4284a093ed261c97a1aa4",
        measurementId: "G-QLS2RVCTQ6"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const auth = firebase.auth(); 
      
      // --- BANCO DE DADOS DE EXEMPLO (Simulando o Firestore) ---
      const coursesDB = {
          "curso_higienizacao": {
              title: "Curso de Higieniza√ß√£o Profissional",
              modules: [
                  {
                      title: "M√≥dulo 1: Fundamentos",
                      lessons: [
                          { id: "L01", title: "1.1. Seguran√ßa e Produtos", videoId: "dQw4w9WgXcQ", description: "Aprenda sobre EPIs e dilui√ß√£o correta dos produtos." },
                          { id: "L02", title: "1.2. Limpeza de Painel e Forro", videoId: "b66r_M-o72g", description: "T√©cnicas de limpeza a seco e com vapor." }
                      ]
                  },
                  {
                      title: "M√≥dulo 2: O Estofamento",
                      lessons: [
                          { id: "L03", title: "2.1. T√©cnicas de Extra√ß√£o", videoId: "R2-43pNcA-E", description: "Como usar a extratora em diferentes tecidos." }
                      ]
                  }
              ]
          },
      };
      
      // --- ELEMENTOS DO HTML ---
      const courseTitleEl = document.getElementById('course-title');
      const moduleListEl = document.getElementById('course-outline');
      const videoPlayer = document.getElementById('video-player');
      const lessonTitleEl = document.getElementById('current-lesson-title');
      const moduleTitleEl = document.getElementById('current-module-title');
      const lessonDescriptionEl = document.getElementById('current-lesson-description');
      
      const prevLessonBtn = document.getElementById('prev-lesson-btn');
      const nextLessonBtn = document.getElementById('next-lesson-btn');
      
      let flatLessonList = [];
      let currentLessonIndex = -1;

      // 1. Prote√ß√£o de Login
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = 'login.html';
        } else {
            initializePage(user);
        }
      });
      
      // FUN√á√ÉO PRINCIPAL DE INICIALIZA√á√ÉO
      function initializePage(user) {
          const urlParams = new URLSearchParams(window.location.search);
          const courseId = urlParams.get('courseId') || "curso_higienizacao"; 
          
          if (!courseId || !coursesDB[courseId]) {
              alert("Erro: Curso n√£o encontrado!");
              window.location.href = 'index.html';
              return;
          }
          
          const course = coursesDB[courseId];
          courseTitleEl.textContent = course.title;
          
          // Renderiza a Sidebar
          course.modules.forEach(module => {
              const moduleEl = document.createElement('li');
              moduleEl.innerHTML = `<h3>${module.title}</h3>`;
              
              module.lessons.forEach(lesson => {
                  const lessonEl = document.createElement('div');
                  lessonEl.className = 'lesson-item';
                  lessonEl.dataset.videoId = lesson.videoId;
                  lessonEl.dataset.title = lesson.title;
                  lessonEl.dataset.module = module.title;
                  lessonEl.dataset.description = lesson.description;
                  
                  lessonEl.innerHTML = `
                      <span>${lesson.title}</span>
                      <span class="status-icon"><i class="fas fa-play"></i></span>
                  `;
                  
                  lessonEl.addEventListener('click', () => loadLesson(lessonEl));
                  moduleEl.appendChild(lessonEl);
                  flatLessonList.push(lessonEl); 
              });
              
              moduleListEl.appendChild(moduleEl);
          });
          
          // Carrega a primeira aula por padr√£o
          if (flatLessonList.length > 0) {
              loadLesson(flatLessonList[0]);
          }
          
          prevLessonBtn.addEventListener('click', loadPreviousLesson);
          nextLessonBtn.addEventListener('click', loadNextLesson);
      }

      // Fun√ß√£o para Carregar a Aula
      function loadLesson(lessonElement) {
          document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
          lessonElement.classList.add('active');
          
          currentLessonIndex = flatLessonList.indexOf(lessonElement);
          const videoId = lessonElement.dataset.videoId;
          
          videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
          lessonTitleEl.textContent = lessonElement.dataset.title;
          moduleTitleEl.textContent = lessonElement.dataset.module;
          lessonDescriptionEl.textContent = lessonElement.dataset.description;
          
          updateNavigationButtons();
      }
      
      // Fun√ß√µes de navega√ß√£o
      function updateNavigationButtons() {
          prevLessonBtn.disabled = (currentLessonIndex === 0);
          nextLessonBtn.disabled = (currentLessonIndex === flatLessonList.length - 1);
      }
      function loadPreviousLesson() {
          if (currentLessonIndex > 0) {
              loadLesson(flatLessonList[currentLessonIndex - 1]);
          }
      }
      function loadNextLesson() {
          if (currentLessonIndex < flatLessonList.length - 1) {
              loadLesson(flatLessonList[currentLessonIndex + 1]);
          }
      }
      
    </script>
</body>
</html>
