            --action-color: #333333; /* PRETO (Botões) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;

            justify-content: space-between;
            align-items: center;

            font-weight: bold;
            text-decoration: none;
        }
        .platform-container {
            display: flex;
            flex-direction: column; 
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--content-bg);
        }
        .video-player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
        }
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .lesson-details h1 { font-size: 2em; font-weight: 700; }

            justify-content: space-between;
        }
        .navigation-buttons button { 
            background-color: var(--action-color); 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 4px; 
            font-weight: bold; 
            cursor: pointer;
        }
        .navigation-buttons button:hover:not(:disabled) { background-color: #555; }
        .navigation-buttons button:disabled { 
            background-color: #ccc; 
            cursor: not-allowed; 
        }

            background-color: var(--bg-color);
