<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catﾃ｡logo de Cursos | JB Jidousha Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) estﾃ｡ aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Botﾃｵes) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; min-height: 100vh; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .header-logo {
            height: 40px; 
            width: 40px; 
            border-radius: 4px; 
            object-fit: cover;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar button {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .section-title {
            font-size: 1.8em;
            color: var(--main-text); 
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 20px 0; 
            gap: 20px;
            min-height: 100px; /* Garante que o container apareﾃｧa mesmo se vazio */
        }
        
        .course-card {
            flex: 0 0 auto; 
            width: 300px; 
            min-height: 250px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .course-card:hover { transform: scale(1.02); }
        
        /* 圷 CSS DA IMAGEM ATUALIZADO 燥 */
        .card-image-wrapper {
            width: 100%;
            height: 170px; /* Altura fixa para a imagem */
            background-color: #343a40; 
            overflow: hidden;
        }
        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra o espaﾃｧo */
        }

        .card-content { padding: 15px; }
        .card-title {
            font-weight: 700; 
            color: var(--action-color); 
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .card-subtitle {
             color: var(--light-text);
             font-size: 0.85em;
             margin-bottom: 10px;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        .lock-overlay i {
            font-size: 2.5em;
            color: var(--accent-color); /* Cadeado Dourado */
            margin-bottom: 10px;
        }
        .lock-overlay button {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: var(--main-text);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }
        .progress-card {
            background-color: var(--content-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color); 
        }
        
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://artebrasil.jp/wp-content/uploads/2024/02/Midia-1-654D52D1-1AAC-49EB-9596-CFEBD3F04B96.jpg" alt="JB Jidousha Logo" class="header-logo">
            <h1 id="welcome-title">JB JIDOUSHA CURSOS</h1>
        </div>
        <button id="logout-btn">Sair</button>
    </div>

    <div class="dashboard-container">

        <div id="progress-card-container">
            </div>

        <h2 class="section-title">Meus Cursos</h2>
        <div class="horizontal-scroll-container" id="my-courses-carousel">
            <p>Carregando seus cursos...</p>
        </div>

        <h2 class="section-title">Catﾃ｡logo Completo JB Jidousha</h2>
        <div class="horizontal-scroll-container" id="catalog-carousel">
            <p>Carregando catﾃ｡logo...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script>
      // 泊 SUAS CHAVES REAIS
      const firebaseConfig = {
        apiKey: "AIzaSyB3LB3er6lGKd95kHmOlFvO_WappclfOEg",
        authDomain: "jb-jidousha-curso.firebaseapp.com",
        projectId: "jb-jidousha-curso",
        storageBucket: "jb-jidousha-curso.firebasestorage.app",
        messagingSenderId: "825134171693",
        appId: "1:825134171693:web:d4284a093ed261c97a1aa4",
        measurementId: "G-QLS2RVCTQ6"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth(); 
      const db = firebase.firestore();
      
      // --- Lﾃ敵ICA DE PROTEﾃﾃグ E RENDERIZAﾃﾃグ ---
      
      document.addEventListener('DOMContentLoaded', () => {
          
          auth.onAuthStateChanged(async (user) => {
            if (!user) {
              window.location.href = 'login.html';
            } else {
              console.log("Usuﾃ｡rio logado:", user.uid);
              // Tenta buscar o perfil real do aluno
              const userProfile = await getUserProfile(user.uid);
              
              if(userProfile) {
                  // Se encontrou o perfil, carrega o dashboard
                  loadDashboard(user, userProfile); 
              } else {
                  // 圷 CORREﾃﾃグ: Se nﾃ｣o encontrou (erro de permissﾃ｣o ou perfil nﾃ｣o existe)
                  console.warn("Perfil do usuﾃ｡rio nﾃ｣o encontrado. Se vocﾃｪ ﾃｩ o Admin, estﾃ｡ tudo bem.");
                  // Tenta carregar o dashboard (ﾃｺtil para o Admin)
                  loadDashboard(user, { name: "Admin", isAdmin: true, coursesOwned: [] }); // Perfil Admin Padrﾃ｣o
              }
            }
          });

          // Lﾃｳgica de Logout
          document.getElementById('logout-btn').addEventListener('click', () => {
              auth.signOut().then(() => {
                  window.location.href = 'login.html'; 
              });
          });
      }); // Fim do DOMContentLoaded


      // ATUALIZADO: Funﾃｧﾃ｣o para carregar o Dashboard (LENDO DO FIRESTORE)
      async function loadDashboard(currentUser, userProfile) {
          const myCoursesCarousel = document.getElementById('my-courses-carousel');
          const catalogCarousel = document.getElementById('catalog-carousel');
          const welcomeTitle = document.getElementById('welcome-title');
          
          // Personaliza o "Bem-vindo"
          welcomeTitle.textContent = `Bem-vindo(a), ${userProfile.name}!`;
          
          // Limpa os carrossﾃｩis
          myCoursesCarousel.innerHTML = '';
          catalogCarousel.innerHTML = '';
          
          try {
              // 1. Busca TODOS os cursos do banco de dados
              const coursesSnapshot = await db.collection("cursos").get();
              
              if (coursesSnapshot.empty) {
                  myCoursesCarousel.innerHTML = '<p>Nenhum curso cadastrado ainda.</p>';
                  return;
              }

              coursesSnapshot.forEach(doc => {
                  const course = doc.data();
                  const courseId = doc.id; 
                  
                  // 圷 ATUALIZAﾃﾃグ: Usa o imageUrl. Se nﾃ｣o existir, usa o ﾃｭcone
                  const imageUrl = course.imageUrl || `https://via.placeholder.com/300x170?text=${course.title}`;
                  const imageElement = `<div class="card-image-wrapper"><img src="${imageUrl}" alt="${course.title}"></div>`;
                  
                  // Verifica se o aluno possui o curso
                  const isOwned = userProfile.isAdmin || (userProfile.coursesOwned && userProfile.coursesOwned.includes(courseId));

                  if (isOwned) {
                      // Adiciona em "Meus Cursos"
                      myCoursesCarousel.innerHTML += `
                          <div class="course-card" onclick="window.location.href='aula.html?courseId=${courseId}'">
                              ${imageElement}
                              <div class="card-content">
                                  <div class="card-title">${course.title}</div>
                                  <div class="card-subtitle">${course.subtitle}</div>
                                  <p style="font-size:0.8em; color:var(--action-color); font-weight:bold;">Acessar Curso</p>
                              </div>
                          </div>
                      `;
                  } else {
                      // Adiciona no "Catﾃ｡logo" com cadeado
                      catalogCarousel.innerHTML += `
                          <div class="course-card">
                              <div class="lock-overlay">
                                  <i class="fas fa-lock"></i>
                                  ${course.title}
                                  <button onclick="window.location.href='curso-venda.html?courseId=${courseId}'">Ver Detalhes e Comprar</button>
                              </div>
                              ${imageElement}
                              <div class="card-content">
                                  <div class="card-title">${course.title}</div>
                                  <div class="card-subtitle">${course.subtitle}</div>
                              </div>
                          </div>
                      `;
                  }
              });

          } catch (error) {
              console.error("Erro ao carregar cursos:", error);
              myCoursesCarousel.innerHTML = `<p style="color:red;">Erro ao carregar cursos. Verifique as Regras do Firebase.</p>`;
          }
      }
      
      // Funﾃｧﾃ｣o Helper para buscar o PERFIL do aluno
      async function getUserProfile(userId) {
          try {
              const userDoc = await db.collection('users').doc(userId).get();
              if (userDoc.exists) {
                  return userDoc.data(); 
              } else {
                  console.warn("Perfil do usuﾃ｡rio nﾃ｣o encontrado no Firestore.");
                  return null;
              }
          } catch (error) {
              console.error("Erro ao buscar perfil:", error);
              return null;
          }
      }
      
    </script>
</body>
</html>
