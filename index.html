<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Cursos | JB Jidousha Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) est√° aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Bot√µes) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; min-height: 100vh; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .header-logo {
            height: 40px; 
            width: 40px; 
            border-radius: 4px; 
            object-fit: cover;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar button {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .section-title {
            font-size: 1.8em;
            color: var(--main-text); 
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 20px 0; 
            gap: 20px;
        }
        .course-card {
            flex: 0 0 auto; 
            width: 300px; 
            min-height: 250px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .course-card:hover { transform: scale(1.02); }
        .card-image-placeholder {
            height: 150px;
            background-color: #343a40; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
        }
        .card-content { padding: 15px; }
        .card-title {
            font-weight: 700; 
            color: var(--action-color); 
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .card-subtitle {
             color: var(--light-text);
             font-size: 0.85em;
             margin-bottom: 10px;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        .lock-overlay i {
            font-size: 2.5em;
            color: var(--accent-color); /* Cadeado Dourado */
            margin-bottom: 10px;
        }
        .lock-overlay button {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: var(--main-text);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }
        .progress-card {
            background-color: var(--content-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border-left: 5px solid var(--accent-color); 
        }
        .progress-bar-container {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            width: 0%; 
            background-color: var(--action-color); 
            border-radius: 5px;
            transition: width 0.5s ease; /* Anima√ß√£o da barra */
        }
        .item-button {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://artebrasil.jp/wp-content/uploads/2024/02/Midia-1-654D52D1-1AAC-49EB-9596-CFEBD3F04B96.jpg" alt="JB Jidousha Logo" class="header-logo">
            <h1>JB JIDOUSHA CURSOS</h1>
        </div>
        <button id="logout-btn">Sair</button>
    </div>

    <div class="dashboard-container">

        <div id="progress-card-container">
            </div>

        <h2 class="section-title">Meus Cursos</h2>
        <div class="horizontal-scroll-container" id="my-courses-carousel">
            </div>

        <h2 class="section-title">Cat√°logo Completo JB Jidousha</h2>
        <div class="horizontal-scroll-container" id="catalog-carousel">
            </div>

        <h2 class="section-title">‚ú® Exclusividade e Suporte Diferenciado</h2>
        <div class="horizontal-scroll-container" id="tools-carousel">
            </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script>
      // üîë SUAS CHAVES REAIS
      const firebaseConfig = {
        apiKey: "AIzaSyB3LB3er6lGKd95kHmOlFvO_WappclfOEg",
        authDomain: "jb-jidousha-curso.firebaseapp.com",
        projectId: "jb-jidousha-curso",
        storageBucket: "jb-jidousha-curso.firebasestorage.app",
        messagingSenderId: "825134171693",
        appId: "1:825134171693:web:d4284a093ed261c97a1aa4",
        measurementId: "G-QLS2RVCTQ6"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth(); 
      const db = firebase.firestore();
      
      // --- DADOS DE EXEMPLO (Simulando o Banco de Dados) ---
      
      const userExample = {
          name: "Aluno Exemplo",
          coursesOwned: ["curso_higienizacao"] // IDs dos cursos que o aluno comprou
      };
      
      // BANCO DE DADOS DE CURSOS (Para sabermos o total de aulas)
      const coursesDB = {
          "curso_higienizacao": {
              title: "Higieniza√ß√£o Profissional",
              subtitle: "O ponto de partida para a sua nova profiss√£o.",
              icon: "fa-car-wash",
              totalLessons: 3 // Total de aulas neste curso
          },
          "curso_polimento_farol": {
              title: "Polimento de Far√≥is",
              subtitle: "T√©cnicas de restaura√ß√£o e veda√ß√£o.",
              icon: "fa-lightbulb",
              totalLessons: 5
          },
          "curso_polimento_pintura": {
              title: "Polimento de Pintura",
              subtitle: "Remo√ß√£o de riscos e vitrifica√ß√£o.",
              icon: "fa-spray-can",
              totalLessons: 10
          }
      };

      const allTools = [
          {
              id: "pdf_fornecedores",
              title: "Fornecedores JP/BR (PDF)",
              subtitle: "Documento exclusivo com contato e c√≥digo de desconto.",
              link: "#", // Link para o PDF no Firebase Storage
              icon: "fa-file-pdf",
              buttonText: "Baixar PDF"
          },
          {
              id: "planilha_lucro",
              title: "Planilha de Lucro",
              subtitle: "Calcule o rendimento por servi√ßo de higieniza√ß√£o.",
              link: "#", // Link para o Excel/Sheets
              icon: "fa-calculator",
              buttonText: "Baixar Planilha"
          },
          {
              id: "suporte_whatsapp",
              title: "Suporte VIP",
              subtitle: "Fale com um especialista para d√∫vidas t√©cnicas.",
              link: "#", // Link do WhatsApp
              icon: "fa-whatsapp",
              buttonText: "Acessar Suporte"
          }
      ];

      // --- L√ìGICA DE PROTE√á√ÉO E RENDERIZA√á√ÉO ---
      
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = 'login.html';
        } else {
          // Usu√°rio est√° logado, vamos carregar o dashboard
          console.log("Usu√°rio logado:", user.uid);
          loadDashboard(user, userExample); // Passa o usu√°rio real e os dados de exemplo
        }
      });

      // L√≥gica de Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
          auth.signOut().then(() => {
              window.location.href = 'login.html'; 
          });
      });

      // ATUALIZADO: Fun√ß√£o para carregar o Dashboard (agora Ass√≠ncrona)
      async function loadDashboard(currentUser, userData) {
          const progressContainer = document.getElementById('progress-card-container');
          const myCoursesCarousel = document.getElementById('my-courses-carousel');
          const catalogCarousel = document.getElementById('catalog-carousel');
          const toolsCarousel = document.getElementById('tools-carousel');
          
          let overallProgressPercent = 0;
          let overallProgressText = "Nenhum progresso ainda.";
          
          // 1. Renderizar Carross√©is
          for (const courseId in coursesDB) {
              const course = coursesDB[courseId];
              
              if (userData.coursesOwned.includes(course.id)) {
                  // --- O ALUNO POSSUI ESTE CURSO ---
                  
                  // NOVO: Calcular o progresso real
                  const progressData = await getUserProgress(currentUser.uid, course.id);
                  const completedCount = progressData.completedCount;
                  const totalLessons = course.totalLessons;
                  let progressPercent = 0;
                  
                  if (totalLessons > 0) {
                      progressPercent = Math.round((completedCount / totalLessons) * 100);
                  }
                  
                  // Salva o progresso do primeiro curso para o card principal
                  if (overallProgressPercent === 0) {
                      overallProgressPercent = progressPercent;
                      overallProgressText = `Seu progresso no curso "${course.title}":`;
                  }

                  // Adiciona em "Meus Cursos"
                  myCoursesCarousel.innerHTML += `
                      <div class="course-card" onclick="window.location.href='aula.html?courseId=${course.id}'">
                          <div class="card-image-placeholder"><i class="fas ${course.icon}" style="font-size: 3em;"></i></div>
                          <div class="card-content">
                              <div class="card-title">${course.title}</div>
                              <div class="card-subtitle">${course.subtitle}</div>
                              <p style="font-size:0.8em; color:var(--action-color); font-weight:bold;">${progressPercent}% Conclu√≠do</p>
                          </div>
                      </div>
                  `;
              } else {
                  // --- O ALUNO N√ÉO POSSUI ESTE CURSO ---
                  // Adiciona no "Cat√°logo" com cadeado
                  catalogCarousel.innerHTML += `
                      <div class="course-card">
                          <div class="lock-overlay">
                              <i class="fas fa-lock"></i>
                              ${course.title}
                              <button>Ver Detalhes e Comprar</button>
                          </div>
                          <div class="card-image-placeholder"><i class="fas ${course.icon}" style="font-size: 3em;"></i></div>
                          <div class="card-content">
                              <div class="card-title">${course.title}</div>
                              <div class="card-subtitle">${course.subtitle}</div>
                          </div>
                      </div>
                  `;
              }
          }
          
          // 2. Renderizar Cart√£o de Progresso (Com dados din√¢micos)
          progressContainer.innerHTML = `
              <div class="progress-card">
                  <h2>Bem-vindo, ${userData.name}!</h2>
                  <p style="color:var(--light-text);">${overallProgressText}</p>
                  <div class="progress-bar-container">
                      <div class="progress-bar" style="width: ${overallProgressPercent}%;"></div>
                  </div>
                  <p style="margin-top:15px;"><a href="aula.html?courseId=curso_higienizacao" style="color:var(--action-color); font-weight:bold;">Continuar assistindo</a></p>
              </div>
          `;
          
          // 3. Renderizar Ferramentas
          allTools.forEach(tool => {
              toolsCarousel.innerHTML += `
                  <div class="course-card" style="min-height: 150px;" onclick="window.location.href='${tool.link}'">
                      <div class="card-content">
                          <div class="card-title" style="color: var(--accent-color);"><i class="fas ${tool.icon}"></i> ${tool.title}</div>
                          <div class="card-subtitle">${tool.subtitle}</div>
                          <button class="item-button" style="background-color: var(--accent-color); color: var(--main-text);">${tool.buttonText}</button>
                      </div>
                  </div>
              `;
          });
      }
      
      // 4. NOVO: Fun√ß√£o Helper para buscar o progresso
      async function getUserProgress(userId, courseId) {
          const progressRef = db.collection('userProgress').doc(userId).collection(courseId).doc('progress');
          const doc = await progressRef.get();
          
          if (doc.exists) {
              const completedLessons = doc.data().completedLessons || {};
              const completedCount = Object.keys(completedLessons).length;
              return { completedCount: completedCount, completedLessons: completedLessons };
          } else {
              return { completedCount: 0, completedLessons: {} };
          }
      }
      
    </script>
</body>
</html>
