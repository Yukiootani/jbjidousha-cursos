<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula | JB Jidousha Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) está aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Botões) */
            --border-color: #e9ecef; 
            --success-color: #28a745; /* Verde para "Concluído" */
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar a {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }
        .platform-container {
            display: flex;
            flex-direction: column; 
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--content-bg);
        }
        .video-player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
        }
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .lesson-details h1 { font-size: 2em; font-weight: 700; }
        .lesson-details .module-title { color: var(--light-text); font-weight: 500; }
        .navigation-buttons { border-top: 1px solid var(--border-color); }
        .navigation-buttons button { background-color: var(--action-color); color: white; border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; }
        .navigation-buttons button:hover:not(:disabled) { background-color: #555; }
        .navigation-buttons button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* Botão de Concluir Aula */
        .progress-controls {
            margin-top: 20px;
            text-align: center;
        }
        #complete-lesson-btn {
            background-color: var(--success-color); /* Verde */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #complete-lesson-btn:hover { background-color: #218838; }
        #complete-lesson-btn.completed {
            background-color: var(--light-text);
            color: var(--main-text);
            cursor: default;
        }


        /* 2. Sidebar (Lista de Aulas) */
        .sidebar {
            width: 100%; 
            background-color: var(--bg-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .sidebar h2 {
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color); /* Linha DOURADA */
            color: var(--main-text);
            font-weight: bold;
        }
        .module-list { list-style: none; padding: 0; margin: 0; }
        .module-list h3 { border-top: 1px solid var(--border-color); padding-top: 15px; }
        .lesson-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lesson-item.active {
            background-color: #e9ecef; 
            color: var(--action-color);
            border-left: 4px solid var(--accent-color); /* Destaque DOURADO */
            font-weight: bold;
        }
        .lesson-item:hover { background-color: #f0f0f0; }
        
        /* Ícone de Aula Concluída (Dourado) */
        .
