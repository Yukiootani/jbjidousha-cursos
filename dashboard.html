<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos | JB Jidousha Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* [Todo o CSS Premium (Branco, Preto, Dourado) está aqui...] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Botões) */
            --border-color: #e9ecef; 
        }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--main-text); margin: 0; padding: 0; min-height: 100vh; }
        .top-bar {
            background-color: var(--content-bg);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent-color); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .header-logo {
            height: 40px; 
            width: 40px; 
            border-radius: 4px; 
            object-fit: cover;
        }
        .top-bar h1 { font-size: 1.3em; color: var(--main-text); margin: 0; font-weight: 700; }
        .top-bar button {
            background-color: var(--action-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .section-title {
            font-size: 1.8em;
            color: var(--main-text); 
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 20px 0; 
            gap: 20px;
            min-height: 100px; /* Garante que o container apareça mesmo se vazio */
        }
        
        .course-card {
            flex: 0 0 auto; 
            width: 300px; 
            min-height: 250px;
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .course-card:hover { transform: scale(1.02); }
        .card-image-placeholder {
            height: 150px;
            background-color: #343a40; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
        }
        .card-content { padding: 15px; }
        .card-title {
            font-weight: 700; 
            color: var(--action-color); 
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .card-subtitle {
             color: var(--light-text);
             font-size: 0.85em;
             margin-bottom: 10px;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        .lock-overlay i {
            font-size: 2.5em;
            color: var(--accent-color); /* Cadeado Dourado */
            margin-bottom: 10px;
        }
        .lock-overlay button {
            margin-top: 15px;
            background-color: var(--accent-color);
            color: var(--main-text);
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="logo-container">
            <img src="https://artebrasil.jp/wp-content/uploads/2024/02/Midia-1-654D52D1-1AAC-49EB-9596-CFEBD3F04B96.jpg" alt="JB Jidousha Logo" class="header-logo">
            <h1 id="welcome-title">JB JIDOUSHA CURSOS</h1>
        </div>
        <button id="logout-btn">Sair</button>
    </div>

    <div class="dashboard-container">
        <h2 class="section-title">Meus Cursos</h2>
        <div class="horizontal-scroll-container" id="my-courses-carousel">
            <p>Carregando seus cursos...</p>
        </div>
        <h2 class="section-title">Catálogo Completo JB Jidousha</h2>
        <div class="horizontal-scroll-container" id="catalog-carousel">
            <p>Carregando catálogo...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB3LB3er6lGKd95kHmOlFvO_WappclfOEg",
        authDomain: "jb-jidousha-curso.firebaseapp.com",
        projectId: "jb-jidousha-curso",
        storageBucket: "jb-jidousha-curso.firebasestorage.app",
        messagingSenderId: "825134171693",
        appId: "1:825134171693:web:d4284a093ed261c97a1aa4",
        measurementId: "G-QLS2RVCTQ6"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth(); 
      const db = firebase.firestore();
      
      document.addEventListener('DOMContentLoaded', () => {
          auth.onAuthStateChanged(async (user) => {
            if (!user) {
              window.location.href = 'acesso.html'; // CORRIGIDO
            } else {
              const userProfile = await getUserProfile(user.uid);
              if(userProfile) {
                  loadDashboard(user, userProfile); 
              } else {
                  console.error("Erro fatal: Perfil do usuário não encontrado.");
                  alert("Erro ao carregar seu perfil. Fazendo logout.");
                  auth.signOut();
              }
            }
          });
          document.getElementById('logout-btn').addEventListener('click', () => {
              auth.signOut().then(() => {
                  window.location.href = 'acesso.html'; // CORRIGIDO
              });
          });
      }); 

      async function loadDashboard(currentUser, userProfile) {
          const myCoursesCarousel = document.getElementById('my-courses-carousel');
          const catalogCarousel = document.getElementById('catalog-carousel');
          const welcomeTitle = document.getElementById('welcome-title');
          
          welcomeTitle.textContent = `Bem-vindo(a), ${userProfile.name}!`;
          myCoursesCarousel.innerHTML = '';
          catalogCarousel.innerHTML = '';
          
          try {
              const coursesSnapshot = await db.collection("cursos").get();
              if (coursesSnapshot.empty) {
                  myCoursesCarousel.innerHTML = '<p>Nenhum curso cadastrado ainda.</p>';
                  return;
              }
              coursesSnapshot.forEach(doc => {
                  const course = doc.data();
                  const courseId = doc.id; 
                  const isOwned = userProfile.isAdmin || (userProfile.coursesOwned && userProfile.coursesOwned.includes(courseId));

                  const cardHTML = `
                      <div class="course-card" onclick="window.location.href='player.html?courseId=${courseId}'">
                          <div class="card-image-placeholder"><i class="fas ${course.icon}" style="font-size: 3em;"></i></div>
                          <div class="card-content">
                              <div class="card-title">${course.title}</div>
                              <div class="card-subtitle">${course.subtitle}</div>
                              <p style="font-size:0.8em; color:var(--action-color); font-weight:bold;">Acessar Curso</p>
                          </div>
                      </div>
                  `;
                  
                  const lockedCardHTML = `
                      <div class="course-card">
                          <div class="lock-overlay">
                              <i class="fas fa-lock"></i>
                              ${course.title}
                              <button onclick="window.location.href='curso-venda.html?courseId=${courseId}'">Ver Detalhes e Comprar</button>
                          </div>
                          <div class="card-image-placeholder"><i class="fas ${course.icon}" style="font-size: 3em;"></i></div>
                          <div class="card-content">
                              <div class="card-title">${course.title}</div>
                              <div class="card-subtitle">${course.subtitle}</div>
                          </div>
                      </div>
                  `;

                  if (isOwned) {
                      myCoursesCarousel.innerHTML += cardHTML;
                  } else {
                      catalogCarousel.innerHTML += lockedCardHTML;
                  }
              });
          } catch (error) {
              console.error("Erro ao carregar cursos:", error);
              myCoursesCarousel.innerHTML = `<p style="color:red;">Erro ao carregar cursos. Verifique as Regras do Firebase.</p>`;
          }
      }
      
      async function getUserProfile(userId) {
          try {
              const userDoc = await db.collection('users').doc(userId).get();
              if (userDoc.exists) {
                  return userDoc.data(); 
              } else {
                  console.warn("Perfil do usuário não encontrado no Firestore.");
                  return null;
              }
          } catch (error) {
              console.error("Erro ao buscar perfil:", error);
              return null;
          }
      }
    </script>
</body>
</html>
