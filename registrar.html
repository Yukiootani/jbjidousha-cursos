<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Aluno | JB Jidousha Cursos</title>
    
    <style>
        /* [Paleta de Cores Premium (Branco, Preto, Dourado)] */
        :root {
            --bg-color: #f7f7f7; 
            --content-bg: #FFFFFF; 
            --main-text: #333333; 
            --light-text: #6c757d; 
            --accent-color: #DAA520; 
            --action-color: #333333; /* PRETO (Botões) */
            --border-color: #e9ecef; 
            --error-color: #dc3545;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--main-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--content-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--accent-color); /* Linha DOURADA de destaque */
        }

        .login-container h1 {
            text-align: center;
            color: var(--action-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 700;
        }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--action-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #555; }
        #error-message {
            text-align: center;
            color: var(--error-color);
            margin-top: 15px;
            font-weight: 600;
        }
        /* Link para Login */
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .login-link a {
            color: var(--action-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Criar Conta</h1>
        <form id="register-form">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="password">Senha (mínimo 6 caracteres):</label>
            <input type="password" id="password" required>
